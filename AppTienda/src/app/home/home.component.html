<div *ngIf="!waiting">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{gamescarrusel[0].urlimg}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{gamescarrusel[0].titulo}}</h5>
          <p>{{gamescarrusel[0].precio}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{gamescarrusel[1].urlimg}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{gamescarrusel[1].titulo}}</h5>
          <p>{{gamescarrusel[1].precio}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{gamescarrusel[2].urlimg}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{gamescarrusel[2].titulo}}</h5>
          <p>{{gamescarrusel[2].precio}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="primdiv">
    <h1 class="title">M√ÅS VISITADOS POR LA COMUNIDAD</h1>
    <div class= "container" >
      <div class="card" *ngFor="let r of gamescard">
        <img src="{{r.urlimg}}">
        <h4>{{r.titulo}}</h4>
        <p>{{r.precio}}</p>
        <a [routerLink]="['/games',r.titulo]">Ir</a>
      </div>
    </div>
  </div>
</div>
