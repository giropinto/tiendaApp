<main>
    <div class = "carritoheader" >
      <a>Carrito de Compras</a>
      <a *ngIf="hayproductos">({{cantidadproducto}} productos)</a>
      <a *ngIf="!hayproductos">(no hay productos)</a>
    </div>
  <div class = "content">
    <div class = "carritocontainer" >
      <div *ngFor="let r of videojuegos" class="game-box">
        <div class="image-box">
          <img class = "picture" src="{{r.urlimg}}">
        </div>
        <div class = "description">
          <div class = "box-name">
            <a>{{r.titulo}}</a>
          </div>
          <div class = "box-price">
            <div class = "price">
              <a>${{r.precio}}</a>
            </div>
            <div class = "remove">
              <button (click)="RemoveFromCart(r.idvideojuego,r.precio)">Remove from cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class = "venta">
      <div class = "ventabox">
        <div class = "ventatext">
          <div class = "header">
            <p>Order Summary</p>
          </div>
          <div class = "cartdetails">
            <p>Subtotal : ${{monto}}</p>
            <p>IGV: ${{igv}}</p>
          </div>
          <div class ="totalprice">
            <p>Total: ${{total}}</p>
          </div>
        </div>
        <div class = "actionbuttons">
          <button  *ngIf="hayproductos" (click)="DropCart()" class = "sellbutton">Drop all</button>
          <button *ngIf="hayproductos" (click) ="abrirpago()" class = "sellbutton">Purchase All</button>
        </div>
        <div *ngIf="!hayproductos" class = "noproducts">
          <p>Go add some games to your cart!!</p>
        </div>
      </div>
    </div>
  </div>
  <button (click)="pagar()">Pagar</button>
</main>
